    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#0007, #0000), #123; /* Dark background matching fireworks */
            color: #fff;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            position: relative; /* Required to position the fireworks */
        }

        /* Fireworks CSS */
        @keyframes firework {
            0% {
                transform: translate(var(--x), var(--initialY));
                width: var(--initialSize);
                opacity: 1;
            }
            50% {
                width: 0.5vmin;
                opacity: 1;
            }
            100% {
                width: var(--finalSize);
                opacity: 0;
            }
        }

        .firework,
        .firework::before,
        .firework::after {
            --initialSize: 0.5vmin;
            --finalSize: 45vmin;
            --particleSize: 0.2vmin;
            --color1: yellow;
            --color2: khaki;
            --color3: white;
            --color4: lime;
            --color5: gold;
            --color6: mediumseagreen;
            --y: -30vmin;
            --x: -50%;
            --initialY: 60vmin;
            content: "";
            animation: firework 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, var(--y));
            width: var(--initialSize);
            aspect-ratio: 1;
            background: 
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
                radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
                radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
                radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%;
            background-size: var(--initialSize) var(--initialSize);
            background-repeat: no-repeat;
        }

        .firework::before,
        .firework::after {
            --x: -50%;
            --y: -50%;
            --initialY: -50%;
            transform: translate(-50%, -50%) rotate(40deg) scale(1.3) rotateY(40deg);
        }

        .firework:nth-child(2) {
            --x: 30vmin;
        }

        .firework:nth-child(2),
        .firework:nth-child(2)::before,
        .firework:nth-child(2)::after {
            --color1: pink;
            --color2: violet;
            --color3: fuchsia;
            --color4: orchid;
            --color5: plum;
            --color6: lavender;
            --finalSize: 40vmin;
            left: 30%;
            top: 60%;
            animation-delay: -0.25s;
        }

        .firework:nth-child(3) {
            --x: -30vmin;
            --y: -50vmin;
        }

        .firework:nth-child(3),
        .firework:nth-child(3)::before,
        .firework:nth-child(3)::after {
            --color1: cyan;
            --color2: lightcyan;
            --color3: lightblue;
            --color4: PaleTurquoise;
            --color5: SkyBlue;
            --color6: lavender;
            --finalSize: 35vmin;
            left: 70%;
            top: 60%;
            animation-delay: -0.4s;
        }

        /* Positioning the fireworks along the left and right edges */
        .firework-left, .firework-right {
            position: fixed;
            top: 50%; /* Vertically center */
            transform: translateY(-100%); /* Adjust for centering */
            z-index: 10;
        }

        .firework-left {
            left: 0;
        }

        .firework-right {
            right: 0;
        }


        /* Slideshow CSS */
        #slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the image fits without zooming */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #slideshow-container img.active {
            opacity: 1;
        }

        #message {
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px; /* Optional: Add rounded corners */
            color: #fff; /* Ensure the text remains white for visibility */
            display: inline-block; /* Make the background wrap tightly around the text */
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #ff9aa2;
        }

        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8); /* Add a semi-transparent background */
        }

        #main-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure video fits within the screen */
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }
    </style>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('#slideshow-container img');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        // Change slides every 2 seconds
        setInterval(showNextSlide, 2000);

        // Countdown Logic
        function startCountdown() {
            const targetHour = 23; // Set your desired hour
            const targetMinute = 59; // Set your desired minute
            const targetSecond = 30; // Set your desired second

            function updateCountdown() {
                const now = new Date();
                const targetTime = new Date();

                targetTime.setHours(targetHour, targetMinute, targetSecond, 0);
                if (now > targetTime) {
                    targetTime.setDate(now.getDate() + 1);
                }

                const timeDifference = targetTime - now;

                const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                const seconds = Math.floor((timeDifference / 1000) % 60);

                const countdownElement = document.getElementById("countdown");
                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`; // Fixed this line

                // At target time, show the video without autoplay
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    const videoContainer = document.getElementById("video-container");
                    const messageContainer = document.getElementById("message");

                    videoContainer.style.display = "block";
                    messageContainer.style.display = "none";
                }
            }

            // Update the countdown immediately and every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>
